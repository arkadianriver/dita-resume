# This workflow installs dependencies, builds to out folder, deploys to pages

name: build-and-publish
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  OT_VRM: 4.1

jobs:
  build-and-publish:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 6
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        persist-credentials: false
    - name: Install Java [🠋]
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: Install pdftk [🠋]
      run: |
        sudo apt install -y pdftk
    - name: Install and Setup DITA-OT ${{ env.OT_VRM }} [🠋]
      run: |
        curl -L https://github.com/dita-ot/dita-ot/releases/download/${{ env.OT_VRM }}/dita-ot-${{ env.OT_VRM }}.zip -O
        unzip -q dita-ot-${{ env.OT_VRM }}.zip -d ./Apps
        sed -i 's|\(plugindirs.*\)|\1;'"${{ env.GITHUB_WORKSPACE }}"'\/plugins|' \
          ./Apps/dita-ot-${{ env.OT_VRM }}/config/configuration.properties
    - name: Build Output 🔧
      run: |
        DITA_HOME=./Apps/dita-ot-${{ env.OT_VRM }} ./run.sh -ghpages
    - name: Split PDF ✂️
      run: |
        ./run.sh -p
    - name: Deploy to Pages 🚀
      uses: JamesIves/github-pages-deploy-action@releases/v4
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: out
